{% load thumbnail %}

<div class="flex flex-wrap items-center justify-between">
    {% for image in images %}
    <div class="flex flex-col justify-between">
        <a href="{{image.get_absolute_url}}"><img src="{%thumbnail image.image 300x0 %}" alt="{{image.title|truncatewords:4|linebreaks}}"></a>
        <div class="bg-brightRedLight">
            <h1 class="text-2xl font-bold">{{image.title|truncatewords:4|linebreaks|capfirst}}</h1>
            <h3>Created By: {{image.user}} </h3>
            <p>Created on the {{ iamge.created|timesince}}</p>
        </div>
    </div>
{% endfor %}
</div>
