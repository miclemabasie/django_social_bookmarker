{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker|{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "css/tw-output.css" %}">
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/cookie.js" %}"></script>
    <script>
        var csrftoken = Cookie.get('csrftoken')
        function csrfSafeMethod(method) {
            //Thies Http method do not require csrf protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings){
                if (!csrfSafeMethod(settings.type) && !this.crossDomain){
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        })
        $(document).ready(fucntion(){
            {% block domready %}
            {% endblock %}    
        })
    </script>
</head>

<body>
    <a href="http://localhost:8000/account/login">Login</a>
    <a href="http://localhost:8000/account/logout">Logout</a>
    
    $(document).ready(fucntion(){
        {% block content %}
        {% endblock content %}

    })

</body>

</html>
